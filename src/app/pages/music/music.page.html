<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Musics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Music</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let music of musics" [routerLink]="['/music-details', music.id]">
      <ion-label>{{music.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
