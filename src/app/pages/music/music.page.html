<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Musics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">music</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let musics of musics">
      <ion-label>{{musics.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
